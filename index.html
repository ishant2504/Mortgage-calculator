<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mortgage Calculator</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <h1>Loan Calculator</h1>
        <p>Amount: Rs<input type="number" id="pa" min="1" value="1000" max="10000000" onchange="computeloan()"></p>
        <p>Rate of Interest: %<input id="roi" type="number" min="0" max="100" step=".1" value="10" onchange="computeloan()"></p>
        <p>Months to pay: <input id="months" type="number" min="1" max="240" step="1" value="1" onchange="computeloan()"></p>

        <h2 id="payment"></h2>
        </div>
        
    </div>
    <script src="logic.js"></script>
</body>
</html>
